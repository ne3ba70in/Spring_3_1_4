<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☘️</text></svg>">
</head>
<body>

<!-- Navbar с email и ролями -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h6" id="navbar-username"></span>
        <form action="/logout" method="post" class="d-flex">
            <button class="btn btn-outline-secondary btn-sm text-light opacity-75 border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid pt-5 mt-4">
    <div class="row">
        <!-- Боковая панель -->
        <div class="col-md-3 col-lg-2 bg-light vh-100 border-end p-0">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action px-3 active text-white bg-primary">
                    User
                </a>
            </div>
        </div>

        <!-- Основная часть -->
        <div class="col-md-9 col-lg-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>User Information-page</h2>
            </div>

            <div class="card border">
                <div class="card-header bg-white">
                    <h4 class="mb-0">About user</h4>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="currentUserTableBody">
                            <!-- JS подставит данные -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
