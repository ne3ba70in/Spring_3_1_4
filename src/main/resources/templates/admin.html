<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☘️</text></svg>">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h6" id="navbar-username"></span>
        <form action="/logout" method="post" class="d-flex">
            <button class="btn btn-outline-secondary btn-sm text-light opacity-75 border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid pt-5 mt-4">
    <div class="row">
        <!-- Боковая панель -->
        <div class="col-md-3 col-lg-2 bg-light vh-100 border-end sidebar p-0">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action px-3 active" id="adminTabBtn">Admin</a>
                <a href="#" class="list-group-item list-group-item-action px-3" id="userTabBtn">User</a>
            </div>
        </div>

        <div class="col-md-9 col-lg-10">
            <!-- Админ-панель -->
            <div id="adminView">
                <h2 class="mb-4">Admin panel</h2>

                <!-- Вкладки -->
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#usersTableSection">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#newUserFormSection">New User</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- Таблица пользователей -->
                    <div class="tab-pane fade show active" id="usersTableSection">
                        <div class="bg-light p-2 mb-3 rounded">
                            <h5 class="mb-0">All users</h5>
                        </div>
                        <div class="card border">
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered mb-0">
                                        <thead class="table-white">
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody id="usersTableBody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Форма добавления -->
                    <div class="tab-pane fade" id="newUserFormSection">
                        <div class="border rounded p-3">
                            <h5 class="mb-3 text-start bg-light px-3 py-2 rounded">Add new user</h5>
                            <form id="addUserForm" class="mx-auto" style="max-width: 350px;">
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">First Name</label>
                                    <input type="text" class="form-control form-control-sm" name="firstName" required>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">Last Name</label>
                                    <input type="text" class="form-control form-control-sm" name="lastName" required>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">Age</label>
                                    <input type="number" class="form-control form-control-sm" name="age" required>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">Email</label>
                                    <input type="email" class="form-control form-control-sm" name="email" required>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label fw-bold w-100 text-center">Password</label>
                                    <input type="password" class="form-control form-control-sm" name="password" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label fw-bold w-100 text-center">Role</label>
                                    <select name="roles" id="rolesSelect" class="form-select form-select-sm" multiple size="2"></select>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-sm">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User View -->
            <div id="userView" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>User profile</h2>
                </div>
                <div class="card border">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">User information-page</h4>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered mb-0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="currentUserTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-start fw-bold">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <form id="editUserForm">
                    <input type="hidden" name="id" id="editUserId">

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">First Name</label>
                        <input type="text" class="form-control form-control-sm" id="editFirstName" name="firstName" required>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Last Name</label>
                        <input type="text" class="form-control form-control-sm" id="editLastName" name="lastName" required>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Age</label>
                        <input type="number" class="form-control form-control-sm" id="editAge" name="age" required>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Email</label>
                        <input type="email" class="form-control form-control-sm" id="editEmail" name="email" required>
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Password</label>
                        <input type="password" class="form-control form-control-sm" id="editPassword" name="password">
                    </div>

                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Roles</label>
                        <select id="editRolesSelect" class="form-select form-select-sm" name="roles" multiple></select>
                    </div>

                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-secondary btn-sm text-white" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary btn-sm text-white">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Delete Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-start fw-bold">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <form id="deleteUserForm">
                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">ID</label>
                        <input type="text" class="form-control form-control-sm bg-light" id="deleteUserId" readonly>
                    </div>
                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">First Name</label>
                        <input type="text" class="form-control form-control-sm bg-light" id="deleteFirstName" readonly>
                    </div>
                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Last Name</label>
                        <input type="text" class="form-control form-control-sm bg-light" id="deleteLastName" readonly>
                    </div>
                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Age</label>
                        <input type="text" class="form-control form-control-sm bg-light" id="deleteAge" readonly>
                    </div>
                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Email</label>
                        <input type="text" class="form-control form-control-sm bg-light" id="deleteEmail" readonly>
                    </div>
                    <div class="mb-2 mx-auto" style="max-width: 240px;">
                        <label class="form-label fw-bold w-100">Roles</label>
                        <input type="text" class="form-control form-control-sm bg-light" id="deleteRoles" readonly>
                    </div>
                    <div class="modal-footer justify-content-end">
                        <button type="button" class="btn btn-secondary btn-sm text-white" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger btn-sm text-white">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
